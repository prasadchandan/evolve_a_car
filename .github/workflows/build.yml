name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the release'
        required: false
        default: 'latest'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: evolve_a_car
            asset_name: evolve_a_car-linux-amd64
          - os: windows-latest
            artifact_name: evolve_a_car.exe
            asset_name: evolve_a_car-windows-amd64.exe
          - os: macos-latest
            artifact_name: evolve_a_car
            asset_name: evolve_a_car-macos-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      shell: bash

    - name: Create virtual environment
      run: uv venv
      shell: bash

    - name: Install dependencies
      run: |
        uv pip install -e ".[dev]"
      shell: bash

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev

    - name: Build with PyInstaller
      run: |
        uv run pyinstaller evolve_a_car.spec
      shell: bash

    - name: List dist directory
      run: |
        ls -la dist/
      shell: bash

    - name: Rename artifact (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
      shell: bash

    - name: Rename artifact (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}
        if-no-files-found: error

    - name: Create Release Archive (Unix)
      if: matrix.os != 'windows-latest' && startsWith(github.ref, 'refs/tags/')
      run: |
        cd dist
        tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
      shell: bash

    - name: Create Release Archive (Windows)
      if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
      run: |
        cd dist
        7z a ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }}
      shell: bash

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
